---
- name: Add the collectd apt key
  apt_key:
    state: present
    validate_certs: yes
    keyserver: '{{ kernel_collectd_apt_keyserver }}'
    id: '{{ kernel_collectd_apt_key_id }}'
  sudo: yes


- name: Add the collectd apt repo
  apt_repository:
    repo: '{{ kernel_collectd_apt_repo }}'
    state: present
    mode: 420
    update_cache: yes
    validate_certs: yes
  sudo: yes


- name: Install collectd packages
  apt:
    pkg: '{{ item }}'
    state: latest
    update_cache: yes
    cache_valid_time: 86400
    install_recommends: yes
  with_items: '{{ kernel_collectd_packages }}'
  sudo: yes


- name: Touch log file
  file:
    path: '{{ kernel_collectd_log_file }}'
    owner: '{{ kernel_collectd_remote_user }}'
    group: '{{ kernel_collectd_remote_user }}'
    mode: u=rw,g=r,o=r
    state: touch
  sudo: yes


- name: Place config
  template:
    owner: '{{ kernel_collectd_remote_user }}'
    group: '{{ kernel_collectd_remote_user }}'
    mode: u=rw,g=r,o=r
    backup: yes
    force: yes
    src: collectd.conf
    dest: '{{ kernel_collectd_conf_file }}'
  sudo: yes


- name: Restart collectd
  service:
    name: collectd
    state: restarted
  sudo: yes
